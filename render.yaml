services:
  - type: web
    name: hasan-messenger-bot
    runtime: python
    repo: https://github.com/rajibsorkar9k-ux/my-project.git
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PAGE_ACCESS_TOKEN
        sync: false
      - key: VERIFY_TOKEN
        sync: false
